<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIG游戏库管理工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --dark: #1e2a38;
            --darker: #15202b;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --danger: #e74c3c;
            --warning: #f39c12;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.3);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 15px;
            font-size: 14px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(30, 42, 56, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        header {
            background: var(--darker);
            padding: 20px 25px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: var(--gray);
            opacity: 0.8;
            max-width: 600px;
            margin: 8px auto;
            line-height: 1.4;
        }
        
        .controls {
            padding: 15px;
            background: var(--dark);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
        }
        
        .control-section {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            flex: 1;
        }
        
        .card {
            background: rgba(40, 55, 71, 0.8);
            border-radius: 12px;
            padding: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.05);
            flex: 1;
            min-width: 280px;
            max-width: 400px;
        }
        
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .card-title i {
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .capacity-selector {
            display: flex;
            gap: 8px;
            justify-content: space-between;
        }
        
        .capacity-option {
            flex: 1;
            min-width: 70px;
            text-align: center;
            padding: 8px 5px;
            border-radius: 8px;
            background: rgba(30, 45, 60, 0.7);
            border: 2px solid rgba(52, 152, 219, 0.3);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .capacity-option:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateY(-3px);
        }
        
        .capacity-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .capacity-option .size {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 3px;
        }
        
        .capacity-option .actual {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .search-bar {
            position: relative;
            width: 100%;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 14px 10px 40px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            font-size: 0.9rem;
            background: rgba(30, 45, 60, 0.7);
            color: white;
            transition: var(--transition);
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        
        .search-bar i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1rem;
        }
        
        .stats {
            display: flex;
            gap: 10px;
            margin: 0 5px;
            min-width: 160px;
        }
        
        .stat-item {
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(30, 45, 60, 0.7);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            flex: 1;
        }
        
        .stat-item .value {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-item .label {
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }
        
        .btn-secondary {
            background: rgba(40, 55, 71, 0.8);
            color: var(--light);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(52, 152, 219, 0.3);
            transform: translateY(-3px);
        }
        
        .result-container {
            background: rgba(40, 55, 71, 0.9);
            border-radius: 12px;
            padding: 15px;
            margin: 0 15px 15px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        
        .result-container h3 {
            margin-bottom: 12px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
        }
        
        #resultText {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            background: rgba(30, 45, 60, 0.7);
            color: white;
        }
        
        .result-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }
        
        .content {
            padding: 15px;
        }
        
        .games-section {
            margin-top: 15px;
        }
        
        .section-title {
            font-size: 1.1rem;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.85rem;
        }
        
        th {
            background-color: rgba(30, 45, 60, 0.7);
            font-weight: 600;
            color: var(--primary);
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .game-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        .game-size {
            font-weight: 500;
            color: var(--primary);
            text-align: right;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: var(--gray);
            font-size: 0.8rem;
            margin-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 1100px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .card {
                min-width: 100%;
                max-width: 100%;
            }
            
            .actions {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 8px;
                font-size: 13px;
            }
            
            header {
                padding: 12px;
            }
            
            .controls {
                padding: 10px;
                gap: 8px;
            }
            
            .stat-item {

                padding: 6px 10px;

            .actions {
                flex-direction: column;
                width: 100%;
                gap: 8px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .capacity-selector {

                gap: 5px;
            }
            
            .capacity-option {
                min-width: unset;
                padding: 6px 3px;
                font-size: 0.9rem;
            }
            
            .card {
                padding: 10px;
            }
            
            .section-title {
                font-size: 1rem;
            }
            
            th, td {
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .result-container {
                padding: 12px;
                margin: 0 10px 10px;
            }
            
            .result-container h3 {
                font-size: 1.1rem;
            }
            
            #resultText {
                min-height: 100px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .capacity-option .size {
                font-size: 0.9rem;
            }
            
            .capacity-option .actual {
                font-size: 0.75rem;
            }
            
            .stats {
                width: 100%;
            }
            
            .control-section {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> MIG游戏库管理工具</h1>
            <div class="subtitle">自由选择组合，实时容量统计，一键生成采购清单</div>
        </header>
        
        <div class="controls">
            <div class="control-section">
                <div class="card">
                    <div class="card-title"><i class="fas fa-sd-card"></i> 选择存储容量</div>
                    <div class="capacity-selector">
                        <div class="capacity-option selected" data-capacity="128">
                            <div class="size">128G</div>
                            <div class="actual">实际 116G</div>
                        </div>
                        <div class="capacity-option" data-capacity="256">
                            <div class="size">256G</div>
                            <div class="actual">实际 232G</div>
                        </div>
                        <div class="capacity-option" data-capacity="512">
                            <div class="size">512G</div>
                            <div class="actual">实际 465G</div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-title"><i class="fas fa-search"></i> 游戏搜索</div>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchBar" placeholder="输入游戏名称搜索...">
                    </div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="value" id="selectedCount">0</div>
                    <div class="label">已选游戏</div>
                </div>
                <div class="stat-item">
                    <div class="value" id="selectedSize">0.0</div>
                    <div class="label">容量(GB)</div>
                </div>
            </div>
            
            <div class="actions">
                <button id="resetBtn" class="btn btn-secondary"><i class="fas fa-redo"></i> 重置选择</button>
                <button id="submitBtn" class="btn btn-primary"><i class="fas fa-paper-plane"></i> 生成采购清单</button>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <h3><i class="fas fa-clipboard-list"></i> 采购清单</h3>
            <textarea id="resultText" readonly></textarea>
            <div class="result-actions">
                <button id="copyBtn" class="btn btn-primary"><i class="fas fa-copy"></i> 一键复制</button>
                <button id="closeResultBtn" class="btn btn-secondary"><i class="fas fa-times"></i> 关闭</button>
            </div>
        </div>
        
        <div class="content">
            <div class="games-section">
                <div class="section-title"><i class="fas fa-list"></i> 游戏列表 (共733款)</div>
                <div class="table-container">
                    <table id="gamesTable">
                        <thead>
                            <tr>
                                <th width="50px">选择</th>
                                <th width="70px">序号</th>
                                <th>游戏名称</th>
                                <th width="120px">容量 (GB)</th>
                            </tr>
                        </thead>
                        <tbody id="gamesTableBody">
                            <!-- 游戏列表动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 MIG游戏库管理工具 </p>
        </div>
    </div>

        // 实际容量映射
        const capacityMap = {
            "128": 116,
            "256": 232,
            "512": 465
        };
        
        // 页面元素
        const elements = {
            selectedSize: document.getElementById("selectedSize"),
            selectedCount: document.getElementById("selectedCount"),
            gamesTableBody: document.getElementById("gamesTableBody"),
            searchBar: document.getElementById("searchBar"),
            resultContainer: document.getElementById("resultContainer"),
            resultText: document.getElementById("resultText"),
            copyBtn: document.getElementById("copyBtn"),
            resetBtn: document.getElementById("resetBtn"),
            closeResultBtn: document.getElementById("closeResultBtn"),
            submitBtn: document.getElementById("submitBtn")
        };
        
        // 应用状态
        let state = {
            selectedCapacity: 0,
            actualCapacity: 0,
            selectedSize: 0,
            selectedIds: new Set()
        };
        
        // 初始化
        function init() {
            // 渲染游戏列表
            renderGames();
            
            // 设置容量选项事件
            document.querySelectorAll('.capacity-option').forEach(option => {
                option.addEventListener('click', () => {
                    // 移除之前选中的
                    document.querySelectorAll('.capacity-option').forEach(o => {
                        o.classList.remove('selected');
                    });
                    
                    // 设置当前选中
                    option.classList.add('selected');
                    
                    // 更新状态
                    const capacity = option.getAttribute('data-capacity');
                    state.selectedCapacity = parseInt(capacity);
                    state.actualCapacity = capacityMap[capacity];
                    
                    // 重置选择
                    resetSelection();
                });
            });
            
            // 设置默认选中128G
            document.querySelector('.capacity-option[data-capacity="128"]').click();
            
            // 搜索功能
            elements.searchBar.addEventListener('input', () => {
                renderGames();
            });
            
            // 重置按钮
            elements.resetBtn.addEventListener('click', resetSelection);
            
            // 提交按钮
            elements.submitBtn.addEventListener('click', submitSelection);
            
            // 复制按钮
            elements.copyBtn.addEventListener('click', () => {
                elements.resultText.select();
                document.execCommand('copy');
                alert('采购清单已复制到剪贴板！');
            });
            
            // 关闭结果按钮
            elements.closeResultBtn.addEventListener('click', () => {
                elements.resultContainer.style.display = 'none';
            });
            
            // 事件委托处理游戏选择
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('game-checkbox')) {
                    toggleGameSelection(e);
                }
            });
        }
        
        // 渲染游戏列表
        function renderGames() {
            const keyword = elements.searchBar.value.trim().toLowerCase();
            elements.gamesTableBody.innerHTML = "";
            
            games.forEach(game => {
                if (game.name.toLowerCase().includes(keyword)) {
                    const isSelected = state.selectedIds.has(game.id);
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <input type="checkbox" class="game-checkbox" 
                                   data-id="${game.id}" 
                                   data-size="${game.size}" 
                                   ${isSelected ? 'checked' : ''}>
                        </td>
                        <td>${game.id}</td>
                        <td>${game.name}</td>
                        <td class="game-size">${game.size} GB</td>
                    `;
                    elements.gamesTableBody.appendChild(row);
                }
            });
        }
        
        // 切换游戏选择
        function toggleGameSelection(e) {
            const checkbox = e.target;
            const id = parseInt(checkbox.getAttribute('data-id'));
            const size = parseFloat(checkbox.getAttribute('data-size'));
            
            if (checkbox.checked) {
                if (state.selectedSize + size > state.actualCapacity) {
                    alert(`容量不足！无法添加该游戏。剩余容量：${(state.actualCapacity - state.selectedSize).toFixed(1)}GB`);
                    checkbox.checked = false;
                    return;
                }
                state.selectedIds.add(id);
                state.selectedSize += size;
            } else {
                state.selectedIds.delete(id);
                state.selectedSize -= size;
            }
            
            updateStats();
        }
        
        // 更新统计信息
        function updateStats() {
            elements.selectedSize.textContent = state.selectedSize.toFixed(1);
            elements.selectedCount.textContent = state.selectedIds.size;
        }
        
        // 重置选择
        function resetSelection() {
            state.selectedIds.clear();
            state.selectedSize = 0;
            updateStats();
            renderGames();
        }
        
        // 提交选择
        function submitSelection() {
            if (state.selectedIds.size === 0) {
                alert('请先选择游戏！');
                return;
            }
            
            const idsArray = Array.from(state.selectedIds).sort((a, b) => a - b);
            const text = `采购清单（共${state.selectedIds.size}款，总容量${state.selectedSize.toFixed(1)}GB）:\n\n序号: ${idsArray.join(', ')}\n\n游戏列表:\n`;
            
            // 添加游戏名称
            let gameList = '';
            idsArray.forEach(id => {
                const game = games.find(g => g.id === id);
                if (game) {
                    gameList += `[${id}] ${game.name} (${game.size}GB)\n`;
                }
            });
            
            elements.resultText.value = text + gameList;
            elements.resultContainer.style.display = 'block';
            
            // 滚动到结果区域
            elements.resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>

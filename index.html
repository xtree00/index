<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIG游戏库管理工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2ecc71;
            --dark: #1e2a38;
            --darker: #15202b;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --danger: #e74c3c;
            --warning: #f39c12;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.3);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(30, 42, 56, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        header {
            background: var(--darker);
            padding: 25px 30px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--gray);
            opacity: 0.8;
            max-width: 600px;
            margin: 10px auto;
            line-height: 1.5;
        }
        
        .controls {
            padding: 25px;
            background: var(--dark);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .card {
            background: rgba(40, 55, 71, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            flex: 1;
            min-width: 250px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .card-title i {
            color: var(--primary);
            font-size: 1.3rem;
        }
        
        .capacity-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .capacity-option {
            flex: 1;
            min-width: 100px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(30, 45, 60, 0.7);
            border: 2px solid rgba(52, 152, 219, 0.3);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .capacity-option:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateY(-3px);
        }
        
        .capacity-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .capacity-option.selected .actual {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .capacity-option .size {
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .capacity-option .actual {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .stats {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            flex: 1;
            min-width: 120px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(30, 45, 60, 0.7);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-item .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-item .label {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .chart-container {
            height: 150px;
            margin-top: 15px;
            position: relative;
        }
        
        .chart {
            height: 100%;
            display: flex;
            align-items: flex-end;
            gap: 4px;
            padding: 10px;
        }
        
        .chart-bar {
            flex: 1;
            background: rgba(52, 152, 219, 0.5);
            border-radius: 4px 4px 0 0;
            transition: height 0.5s ease;
            position: relative;
        }
        
        .chart-bar.selected {
            background: var(--primary);
        }
        
        .chart-labels {
            display: flex;
            justify-content: space-between;
            padding: 0 5px;
            color: var(--gray);
            font-size: 0.8rem;
        }
        
        .search-bar {
            position: relative;
            margin-top: 15px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(30, 45, 60, 0.7);
            color: white;
            transition: var(--transition);
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        
        .search-bar i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.2rem;
        }
        
        .view-toggle {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .view-toggle button {
            background: rgba(30, 45, 60, 0.7);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--light);
            font-weight: 500;
        }
        
        .view-toggle button:hover {
            background: rgba(52, 152, 219, 0.3);
        }
        
        .view-toggle button.active {
            background: var(--primary);
            color: white;
        }
        
        .view-toggle button:first-child {
            border-radius: 5px 0 0 5px;
        }
        
        .view-toggle button:last-child {
            border-radius: 0 5px 5px 0;
        }
        
        .content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }
        
        .games-section {
            flex: 3;
            min-width: 300px;
        }
        
        .selection-section {
            flex: 1;
            min-width: 300px;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        th {
            background-color: rgba(30, 45, 60, 0.7);
            font-weight: 600;
            color: var(--primary);
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .game-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        .game-size {
            font-weight: 500;
            color: var(--primary);
        }
        
        .card-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .game-card {
            background: rgba(40, 55, 71, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border-color: var(--primary);
        }
        
        .game-card-header {
            background: rgba(30, 45, 60, 0.7);
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .game-card-id {
            font-size: 0.85rem;
            opacity: 0.8;
            color: var(--gray);
        }
        
        .game-card-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 8px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }
        
        .game-card-body {
            padding: 15px;
        }
        
        .game-card-size {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .size-value {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .game-card-footer {
            padding: 0 15px 15px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .selection-list {
            background: rgba(40, 55, 71, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .selected-games-container {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .selected-game {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .selected-game:last-child {
            border-bottom: none;
        }
        
        .selected-game:hover {
            background: rgba(52, 152, 219, 0.1);
        }
        
        .selection-summary {
            background: rgba(30, 45, 60, 0.7);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .summary-value {
            font-weight: bold;
            color: var(--primary);
        }
        
        .actions {
            padding: 20px;
            background: var(--dark);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }
        
        .btn-secondary {
            background: rgba(40, 55, 71, 0.8);
            color: var(--light);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(52, 152, 219, 0.3);
            transform: translateY(-3px);
        }
        
        .result-container {
            background: rgba(40, 55, 71, 0.9);
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        
        .result-container h3 {
            margin-bottom: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }
        
        #resultText {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            background: rgba(30, 45, 60, 0.7);
            color: white;
        }
        
        .result-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,white,0.1);
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 1100px) {
            .content {
                flex-direction: column;
            }
            
            .games-section, .selection-section {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
            }
            
            .stat-item {
                min-width: 100%;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            header {
                padding: 15px;
            }
            
            .controls, .content {
                padding: 15px;
            }
            
            .card {
                min-width: 100%;
            }
            
            th, td {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .game-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1><i class="fas fa-gamepad"></i> MIG游戏库管理工具</h1>
                    <div class="subtitle">精选超过600款游戏，自由选择组合，实时容量统计，一键生成采购清单</div>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="value" id="totalGames">696</div>
                        <div class="label">游戏总数</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="totalSize">5.2TB</div>
                        <div class="label">总容量</div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <div class="card">
                    <div class="card-title"><i class="fas fa-sd-card"></i> 选择存储容量</div>
                    <div class="capacity-selector">
                        <div class="capacity-option" data-capacity="128">
                            <div class="size">128G</div>
                            <div class="actual">实际 116G</div>
                        </div>
                        <div class="capacity-option" data-capacity="256">
                            <div class="size">256G</div>
                            <div class="actual">实际 232G</div>
                        </div>
                        <div class="capacity-option" data-capacity="512">
                            <div class="size">512G</div>
                            <div class="actual">实际 465G</div>
                        </div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <div class="value" id="selectedSize">0.0</div>
                            <div class="label">已选容量 (GB)</div>
                        </div>
                        <div class="stat-item">
                            <div class="value" id="remainingSize">0.0</div>
                            <div class="label">剩余容量 (GB)</div>
                        </div>
                        <div class="stat-item">
                            <div class="value" id="selectedCount">0</div>
                            <div class="label">已选游戏</div>
                        </div>
                    </div>
                    
                    <div class="card-title"><i class="fas fa-chart-pie"></i> 容量使用情况</div>
                    <div class="chart-container">
                        <div class="chart" id="capacityChart">
                            <div class="chart-bar selected" style="height: 0%;"></div>
                            <div class="chart-bar" style="height: 0%;"></div>
                        </div>
                        <div class="chart-labels">
                            <span>已使用</span>
                            <span>剩余</span>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-title"><i class="fas fa-search"></i> 游戏搜索</div>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchBar" placeholder="输入游戏名称搜索...">
                    </div>
                    
                    <div class="view-toggle">
                        <button id="tableViewBtn" class="active"><i class="fas fa-table"></i> 表格视图</button>
                        <button id="cardViewBtn"><i class="fas fa-th-large"></i> 卡片视图</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="games-section">
                <div class="section-title"><i class="fas fa-list"></i> 游戏列表</div>
                <div class="table-container" id="tableView">
                    <table id="gamesTable">
                        <thead>
                            <tr>
                                <th width="50px">选择</th>
                                <th width="70px">序号</th>
                                <th>游戏名称</th>
                                <th width="120px">容量 (GB)</th>
                            </tr>
                        </thead>
                        <tbody id="gamesTableBody">
                            <!-- 游戏列表动态生成 -->
                        </tbody>
                    </table>
                </div>
                
                <div class="card-view" id="cardView">
                    <!-- 卡片视图动态生成 -->
                </div>
            </div>
            
            <div class="selection-section">
                <div class="section-title"><i class="fas fa-shopping-cart"></i> 已选游戏</div>
                <div class="selection-list">
                    <div class="selected-games-container" id="selectedGames">
                        <!-- 已选游戏动态生成 -->
                        <div class="empty-selection">尚未选择任何游戏</div>
                    </div>
                    
                    <div class="selection-summary">
                        <div class="summary-item">
                            <span>已选游戏:</span>
                            <span class="summary-value" id="summaryCount">0 款</span>
                        </div>
                        <div class="summary-item">
                            <span>总容量:</span>
                            <span class="summary-value" id="summarySize">0.0 GB</span>
                        </div>
                        <div class="summary-item">
                            <span>剩余容量:</span>
                            <span class="summary-value" id="summaryRemaining">0.0 GB</span>
                        </div>
                    </div>
                </div>
                
                <div class="result-container" id="resultContainer">
                    <h3><i class="fas fa-clipboard-list"></i> 采购清单</h3>
                    <textarea id="resultText" readonly></textarea>
                    <div class="result-actions">
                        <button id="copyBtn" class="btn btn-primary"><i class="fas fa-copy"></i> 一键复制</button>
                        <button id="closeResultBtn" class="btn btn-secondary"><i class="fas fa-times"></i> 关闭</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button id="resetBtn" class="btn btn-secondary"><i class="fas fa-redo"></i> 重置选择</button>
            <div>
                <button id="saveBtn" class="btn btn-secondary"><i class="fas fa-save"></i> 保存选择</button>
                <button id="submitBtn" class="btn btn-primary"><i class="fas fa-paper-plane"></i> 生成采购清单</button>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 MIG游戏库管理工具 | 设计为在手机和电脑上完美运行 | 共收录696款游戏</p>
        </div>
    </div>

    <script>
        // 游戏数据（来自Excel）
        const games = [
            {"id": 1, "name": "[1-2 Switch大家一起].xci", "size": 3.67},
            {"id": 2, "name": "[1-2-Switch].xci", "size": 1.86},
            {"id": 3, "name": "[30合一 派对聚会游戏合集].xci", "size": 1.86},
            {"id": 4, "name": "[96号公路].xci", "size": 3.72},
            {"id": 5, "name": "[AI梦境档案 本格推理冒险].xci", "size": 10.63},
            {"id": 6, "name": "[AI梦境档案2 涅槃创始 续作].xci", "size": 11.98},
            {"id": 7, "name": "[A列车 开始吧观光计划启动].xci", "size": 2.53},
            {"id": 8, "name": "[Fate：创世 LINK].xci", "size": 7.44},
            {"id": 9, "name": "[Fate：武士遗迹（圣杯战争 盈月之仪].xci", "size": 14.88},
            {"id": 10, "name": "[Fate创世（三文件）].xci", "size": 3.72},
            {"id": 11, "name": "[FIFA足球18].xci", "size": 14.88},
            {"id": 12, "name": "[FIFA足球19].xci", "size": 14.88},
            {"id": 13, "name": "[FIFA足球22].xci", "size": 14.88},
            {"id": 14, "name": "[FIFA足球23].xci", "size": 14.88},
            {"id": 15, "name": "[FIFA足球EA 24].xci", "size": 14.88},
            {"id": 16, "name": "[FIFA足球EA 25].xci", "size": 14.88},

            {"id": 685, "name": "[最终幻想 7 前传：核X危机 重聚].xci", "size": 14.88},
            {"id": 686, "name": "[最终幻想 世界Maxima加强版].xci", "size": 11.14},
            {"id": 687, "name": "[最终幻想 水晶编年史 重制版].xci", "size": 3.72},
            {"id": 688, "name": "[最终幻想：像素复刻版 1~6 合集].xci", "size": 7.44},
            {"id": 689, "name": "[最终幻想10-12合集重制版].xci", "size": 27.4},
            {"id": 690, "name": "[最终幻想10高清合集（三文件）].xci", "size": 29.75},
            {"id": 691, "name": "[最终幻想12：黄道年代].xci", "size": 14.88},
            {"id": 692, "name": "[最终幻想7+8].xci", "size": 7.44},
            {"id": 693, "name": "[最终幻想9].xci", "size": 7.44},
            {"id": 694, "name": "[最终幻想XX2HD重制版].xci", "size": 29.75},
            {"id": 695, "name": "[罪恶装备 20周年纪念版].xci", "size": 7.44},
            {"id": 696, "name": "[尊巴健身].xci", "size": 7.44}
        ];
        
        // 实际容量映射
        const capacityMap = {
            "128": 116,
            "256": 232,
            "512": 465
        };
        
        // 页面元素
        const elements = {
            selectedSize: document.getElementById("selectedSize"),
            remainingSize: document.getElementById("remainingSize"),
            selectedCount: document.getElementById("selectedCount"),
            gamesTableBody: document.getElementById("gamesTableBody"),
            searchBar: document.getElementById("searchBar"),
            resultContainer: document.getElementById("resultContainer"),
            resultText: document.getElementById("resultText"),
            copyBtn: document.getElementById("copyBtn"),
            cardView: document.getElementById("cardView"),
            tableView: document.getElementById("tableView"),
            tableViewBtn: document.getElementById("tableViewBtn"),
            cardViewBtn: document.getElementById("cardViewBtn"),
            resetBtn: document.getElementById("resetBtn"),
            saveBtn: document.getElementById("saveBtn"),
            closeResultBtn: document.getElementById("closeResultBtn"),
            submitBtn: document.getElementById("submitBtn"),
            selectedGames: document.getElementById("selectedGames"),
            summaryCount: document.getElementById("summaryCount"),
            summarySize: document.getElementById("summarySize"),
            summaryRemaining: document.getElementById("summaryRemaining"),
            capacityChart: document.getElementById("capacityChart")
        };
        
        // 应用状态
        let state = {
            selectedCapacity: 0,
            actualCapacity: 0,
            selectedSize: 0,
            selectedIds: new Set(),
            viewMode: 'table' // 'table' 或 'card'
        };
        
        // 初始化
        function init() {
            // 渲染游戏列表
            renderGames();
            
            // 设置容量选项事件
            document.querySelectorAll('.capacity-option').forEach(option => {
                option.addEventListener('click', () => {
                    // 移除之前选中的
                    document.querySelectorAll('.capacity-option').forEach(o => {
                        o.classList.remove('selected');
                    });
                    
                    // 设置当前选中
                    option.classList.add('selected');
                    
                    // 更新状态
                    const capacity = option.getAttribute('data-capacity');
                    state.selectedCapacity = parseInt(capacity);
                    state.actualCapacity = capacityMap[capacity];
                    
                    // 重置选择
                    resetSelection();
                });
            });
            
            // 设置默认选中256G
            document.querySelector('.capacity-option[data-capacity="256"]').click();
            
            // 搜索功能
            elements.searchBar.addEventListener('input', () => {
                renderGames();
            });
            
            // 视图切换
            elements.tableViewBtn.addEventListener('click', () => {
                state.viewMode = 'table';
                updateView();
            });
            
            elements.cardViewBtn.addEventListener('click', () => {
                state.viewMode = 'card';
                updateView();
            });
            
            // 重置按钮
            elements.resetBtn.addEventListener('click', resetSelection);
            
            // 保存按钮
            elements.saveBtn.addEventListener('click', saveSelection);
            
            // 提交按钮
            elements.submitBtn.addEventListener('click', submitSelection);
            
            // 复制按钮
            elements.copyBtn.addEventListener('click', () => {
                elements.resultText.select();
                document.execCommand('copy');
                alert('采购清单已复制到剪贴板！');
            });
            
            // 关闭结果按钮
            elements.closeResultBtn.addEventListener('click', () => {
                elements.resultContainer.style.display = 'none';
            });
            
            // 加载保存的选择
            loadSelection();
            
            // 计算总容量
            const totalSize = games.reduce((sum, game) => sum + game.size, 0);
            document.getElementById('totalSize').textContent = (totalSize / 1024).toFixed(1) + 'TB';
        }
        
        // 渲染游戏列表
        function renderGames() {
            const keyword = elements.searchBar.value.trim().toLowerCase();
            
            if (state.viewMode === 'table') {
                renderTableView(keyword);
            } else {
                renderCardView(keyword);
            }
        }
        
        // 渲染表格视图
        function renderTableView(keyword = "") {
            elements.gamesTableBody.innerHTML = "";
            
            games.forEach(game => {
                if (game.name.toLowerCase().includes(keyword)) {
                    const isSelected = state.selectedIds.has(game.id);
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <input type="checkbox" class="game-checkbox" 
                                   data-id="${game.id}" 
                                   data-size="${game.size}" 
                                   ${isSelected ? 'checked' : ''}>
                        </td>
                        <td>${game.id}</td>
                        <td>${game.name}</td>
                        <td class="game-size">${game.size} GB</td>
                    `;
                    elements.gamesTableBody.appendChild(row);
                }
            });
            
            // 添加复选框事件
            document.querySelectorAll('.game-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', toggleGameSelection);
            });
        }
        
        // 渲染卡片视图
        function renderCardView(keyword = "") {
            elements.cardView.innerHTML = "";
            
            games.forEach(game => {
                if (game.name.toLowerCase().includes(keyword)) {
                    const isSelected = state.selectedIds.has(game.id);
                    
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <div class="game-card-header">
                            <div class="game-card-id">ID: ${game.id}</div>
                            <div class="game-card-name">${game.name}</div>
                        </div>
                        <div class="game-card-body">
                            <div class="game-card-size">
                                <span>容量:</span>
                                <span class="size-value">${game.size} GB</span>
                            </div>
                            <div class="game-card-footer">
                                <div class="checkbox-container">
                                    <input type="checkbox" class="game-checkbox" 
                                           id="card-cb-${game.id}" 
                                           data-id="${game.id}" 
                                           data-size="${game.size}" 
                                           ${isSelected ? 'checked' : ''}>
                                    <label for="card-cb-${game.id}">选择</label>
                                </div>
                            </div>
                        </div>
                    `;
                    elements.cardView.appendChild(card);
                }
            });
            
            // 添加复选框事件
            document.querySelectorAll('.game-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', toggleGameSelection);
            });
        }
        
        // 更新视图显示
        function updateView() {
            if (state.viewMode === 'table') {
                elements.tableViewBtn.classList.add('active');
                elements.cardViewBtn.classList.remove('active');
                elements.tableView.style.display = 'block';
                elements.cardView.style.display = 'none';
            } else {
                elements.tableViewBtn.classList.remove('active');
                elements.cardViewBtn.classList.add('active');
                elements.tableView.style.display = 'none';
                elements.cardView.style.display = 'grid';
            }
            
            renderGames();
        }
        
        // 切换游戏选择
        function toggleGameSelection(e) {
            const checkbox = e.target;
            const id = parseInt(checkbox.getAttribute('data-id'));
            const size = parseFloat(checkbox.getAttribute('data-size'));
            
            if (checkbox.checked) {
                if (state.selectedSize + size > state.actualCapacity) {
                    alert(`容量不足！无法添加该游戏。剩余容量：${(state.actualCapacity - state.selectedSize).toFixed(1)}GB`);
                    checkbox.checked = false;
                    return;
                }
                state.selectedIds.add(id);
                state.selectedSize += size;
            } else {
                state.selectedIds.delete(id);
                state.selectedSize -= size;
            }
            
            updateStats();
            renderSelectedGames();
        }
        
        // 更新统计信息
        function updateStats() {
            elements.selectedSize.textContent = state.selectedSize.toFixed(1);
            elements.remainingSize.textContent = (state.actualCapacity - state.selectedSize).toFixed(1);
            elements.selectedCount.textContent = state.selectedIds.size;
            
            elements.summaryCount.textContent = state.selectedIds.size + " 款";
            elements.summarySize.textContent = state.selectedSize.toFixed(1) + " GB";
            elements.summaryRemaining.textContent = (state.actualCapacity - state.selectedSize).toFixed(1) + " GB";
            
            updateCapacityChart();
        }
        
        // 更新容量图表
        function updateCapacityChart() {
            const usedPercentage = (state.selectedSize / state.actualCapacity) * 100;
            const remainingPercentage = 100 - usedPercentage;
            
            elements.capacityChart.innerHTML = `
                <div class="chart-bar selected" style="height: ${usedPercentage}%;"></div>
                <div class="chart-bar" style="height: ${remainingPercentage}%;"></div>
            `;
        }
        
        // 渲染已选游戏
        function renderSelectedGames() {
            elements.selectedGames.innerHTML = "";
            
            if (state.selectedIds.size === 0) {
                elements.selectedGames.innerHTML = '<div class="empty-selection">尚未选择任何游戏</div>';
                return;
            }
            
            // 按ID排序
            const sortedIds = Array.from(state.selectedIds).sort((a, b) => a - b);
            
            sortedIds.forEach(id => {
                const game = games.find(g => g.id === id);
                if (game) {
                    const gameEl = document.createElement('div');
                    gameEl.className = 'selected-game';
                    gameEl.innerHTML = `
                        <div>${game.name}</div>
                        <div>${game.size} GB</div>
                    `;
                    elements.selectedGames.appendChild(gameEl);
                }
            });
        }
        
        // 重置选择
        function resetSelection() {
            state.selectedIds.clear();
            state.selectedSize = 0;
            updateStats();
            renderGames();
            renderSelectedGames();
            localStorage.removeItem('gameSelection');
        }
        
        // 保存选择
        function saveSelection() {
            const selection = {
                ids: Array.from(state.selectedIds),
                capacity: state.selectedCapacity
            };
            localStorage.setItem('gameSelection', JSON.stringify(selection));
            alert('选择已保存！下次访问时会自动加载。');
        }
        
        // 加载保存的选择
        function loadSelection() {
            const saved = localStorage.getItem('gameSelection');
            if (saved) {
                try {
                    const selection = JSON.parse(saved);
                    
                    // 设置容量
                    document.querySelector(`.capacity-option[data-capacity="${selection.capacity}"]`).click();
                    
                    // 设置游戏选择
                    selection.ids.forEach(id => {
                        state.selectedIds.add(id);
                        const game = games.find(g => g.id === id);
                        if (game) {
                            state.selectedSize += game.size;
                        }
                    });
                    
                    updateStats();
                    renderGames();
                    renderSelectedGames();
                } catch (e) {
                    console.error('加载保存数据失败', e);
                }
            }
        }
        
        // 提交选择
        function submitSelection() {
            if (state.selectedIds.size === 0) {
                alert('请先选择游戏！');
                return;
            }
            
            const idsArray = Array.from(state.selectedIds).sort((a, b) => a - b);
            const text = `采购清单（共${state.selectedIds.size}款，总容量${state.selectedSize.toFixed(1)}GB）:\n\n序号: ${idsArray.join(', ')}\n\n游戏列表:\n`;
            
            // 添加游戏名称
            let gameList = '';
            idsArray.forEach(id => {
                const game = games.find(g => g.id === id);
                if (game) {
                    gameList += `[${id}] ${game.name} (${game.size}GB)\n`;
                }
            });
            
            elements.resultText.value = text + gameList;
            elements.resultContainer.style.display = 'block';
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
